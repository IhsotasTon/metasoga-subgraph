specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetasogaMarketPlace
    network: bsc
    source:
      address: "0xD8565d5603Ba23Ab59dF9adfd1D2f2f3C3B5af69"
      abi: MetasogaMarketPlace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ItemCanceled
        - ItemListed
        - ItemSold
        - ItemUpdated
        - NftWhitelistAdd
        - NftWhitelistRemove
        - OwnershipTransferred
        - UpdateFee
        - UpdateFeeRecipient
        - UpdateOracle
        - UpdatePaymentToken
      abis:
        - name: MetasogaMarketPlace
          file: ./abis/MetasogaMarketPlace.json
      eventHandlers:
        - event: ItemCanceled(address,address,uint256)
          handler: handleItemCanceled
        - event: ItemListed(address,address,uint256,uint256,uint256,uint256)
          handler: handleItemListed
        - event: ItemSold(address,address,address,uint256,uint256,uint256)
          handler: handleItemSold
        - event: ItemUpdated(address,address,uint256,uint256,uint256,uint256)
          handler: handleItemUpdated
        - event: NftWhitelistAdd(address)
          handler: handleNftWhitelistAdd
        - event: NftWhitelistRemove(address)
          handler: handleNftWhitelistRemove
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: UpdateFee(uint256)
          handler: handleUpdateFee
        - event: UpdateFeeRecipient(address)
          handler: handleUpdateFeeRecipient
        - event: UpdateOracle(address)
          handler: handleUpdateOracle
        - event: UpdatePaymentToken(address)
          handler: handleUpdatePaymentToken
      file: ./src/mapping.ts
